<h1>Form user input</h1>
          <button (click)="onClickMe()">Click me!</button>
          <br/>
          <input (keyup)="onKey($event)"/>
           <p>{{values}}</p>
            <br/>
            <p>on keyup</p>
            <input #box (keyup)="0">
              <p>{{box.value}}</p>
              <br/>
              <p>keyup onenter</p>
              <input #box1 (keyup.enter)="onEnter(box1.value)">
              <p>{{value}}</p>
              <br/>
              <input #newList
              (keyup.enter)="addList(newList.value)"
              (blur)="addList(newList.value); newList.value='' ">

              <button (click)="addList(newList.value)">Add</button>

               <ul><li *ngFor="let list of lists">{{list}}</li></ul>
