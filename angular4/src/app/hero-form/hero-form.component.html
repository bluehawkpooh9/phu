<app-i18n></app-i18n>
<body class = "colorhome"> 
<div class="container">
  <div class="row">
    <div class="col-sm-12  ">
       <div class="col-sm-6 ">
  <div [hidden]="submitted">
    <h1>{{'Employee Form'|translate}}</h1>
    
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">{{'name'|translate}}</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">{{'last name'|translate}}</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>

      <div class="form-group">
        <label for="power"> {{'position'|translate}}</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid"> {{'Submit'|translate}}</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()"> {{'New employee'|translate}}</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h3>{{'You submitted the following:'|translate}}</h3>
    <div class="row">
      <div class="col-xs-3">{{'name'|translate}}</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">{{'last name'|translate}}</div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">{{'position'|translate}}</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>

      </div> 
      <div class="col-sm-6 ">
        <app-events></app-events>
      </div>
    </div>
  </div>
</div>
</body>
