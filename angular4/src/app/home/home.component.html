<app-i18n></app-i18n>
    <body class = "colorhome"> 
<div class="contrainer ">


<div class="col-sm-5 ">
  <br/>  
  <h1>{{'home'| translate}}</h1>

    <!-- <div>
        Users from secure api end point:
          <br/>  {{users.email}}
          <br/>   {{users.name}}
          <br/>      {{users.tokens}}
          <br/> {{users.rules.dept}}
          <br/> {{users.rules.position}}
    </div> -->
    

                    
            <table class="table">
              <thead>
                <tr>
                  <th>{{'name'|translate}}</th>
                  <th>{{'nickname'|translate}}</th>
                  <th>{{'age'|translate}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let test of test">
                  <td>{{test.name}}</td>
                  <td>{{test.nickname}}</td>
                  <td>{{test.age}}</td>
             
                  
                </tr>
               <tr>
                 <td></td>
                 <td></td>
                <td>sum = {{sum}}</td>
               </tr>
              </tbody>
            </table>
      
          
            <a class="btn btn-info waves-light" (click)="showInfo()" mdbWavesEffect>Info message</a>
            <!--Warning message-->
            <a class="btn btn-warning waves-light" (click)="showWarning()" mdbWavesEffect>Warning message</a>
            <!--Success message-->
            <a class="btn btn-success waves-light" (click)="showSuccess()" mdbWavesEffect>Success message</a>
            <!--Error message-->
            <a class="btn btn-danger waves-light" (click)="showError()" mdbWavesEffect>Error message</a>
                                    
</div>

</div>
<app-http></app-http>
</body>
