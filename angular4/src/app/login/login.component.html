<body [ngStyle]="{'background' : 'url(assets/img/a.jpg)'}">
    <div class="container;ex1">
<div class="login-form">
	<h2 class="text-center">Member Login</h2>
    <form action="/examples/actions/confirmation.php" method="post" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
		<div class="avatar">
			<img src="assets/img/default-avatar.png" alt="Avatar">
		</div>           
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        	<input type="text" class="form-control input-lg" name="username" placeholder="Username" name="email" [(ngModel)]="model.email" #email="ngModel" required="required">	
            <div *ngIf="f.submitted && !email.valid" class="help-block">email is required</div>
        </div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control input-lg" name="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel"   required="required">
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>        
        <div class="form-group clearfix">
			<label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <button type="submit" class="btn btn-primary btn-lg pull-right">Sign in</button>
        </div>	
        	
    </form>
    <div class="hint-text">Don't have an account? <a href="#">Sign up here</a></div>
    
</div>
</div>
</body>
